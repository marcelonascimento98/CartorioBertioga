<!DOCTYPE html>
<html>
<head>
	<title>CARTÓRIO CIVIL DE BERTIOGA</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script src="lib/scripts.js"></script>
</head>

<body>
	<div class="barraTop">&nbsp;</div>
	<div class="container page">
		<div class="row barraSuperior">
			<div class="col-xs-1">
				<img src="imagens/uespi.png" class="uespiLogo">
			</div>
			<div class="col-xs-11" style="text-align: right;"><p></p>
				<span class="uespiTexto">AGUARDE SUA SENHA</span><br>
				<span class="subtitulo">Cartório Cívil de <strong>BERTIOGA</strong></span>
				<!-- <img src="imagens/sisu.png" class="sisuLogo"> -->
			</div>
		</div>
		<div class="row">
			<div class="senhaAtual">
				<div class="row">
					<div class="col-xs-5 col-xs-offset-1" style="text-align: right;"><br><br>
						<span class="senhaAtualTexto">SENHA &nbsp;</span>
					</div>
					<div class="col-xs-5"  style="text-align: left;">
						<span id="senhaAtualNumero">0000</span>
					</div>
					<input type="hidden" id="senhaNormal" value="0000">
					<input type="hidden" id="senhaPrioridade" value="P000">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 ultimaSenha">
				<br>
				<span id="ultimaSenhaTexto">ÚLTIMAS SENHAS CHAMADAS</span><br>
<span id="ultimaSenhaHistorico">0000</span>

			</div>
			<input type="text" id="inputManualSenha" placeholder="Digite a senha..." maxlength="5" />

<style>
#inputManualSenha {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    font-size: 24px;
    padding: 10px 20px;
    display: none;
    background: #fff;
    border: 2px solid #333;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
}
</style>

		</div>
	</div>
	<audio id="audioChamada" src="audio/chamada.wav"></audio>
</body>
</html>
